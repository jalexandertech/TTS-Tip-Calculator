<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1 id="topcalc">Tip Calculator</h1>
        <div id = "calculator">
            <form>
                <p>Bill Amount:</p>
                $<input id = "bill" type="text" placeholder = "Enter an amount"> 
                <p>How was your service today?:</p>
                <select id="quality">
                    <option disabled selected value class="default"> -- select an option -- </option>
                    <option value =".4">Amazing(40%)</option>
                    <option value =".35">Awesome(35%)</option>
                    <option value =".30">Great(30%)</option>
                    <option value =".25">Pretty Good(25%)</option>
                    <option value =".20">Above Average(20%)</option>
                    <option value=".15">Okay(15%)</option>
                    <option value =".10">Bad(10%)</option>
                    <option value = ".5">Horrible(5%)</option>
                    <option value="0">I'm Never Eating Here Again(0%)</option>
                </select>
                <p>Party of:</p>
                <input id ="guests" type="text" placeholder="Enter no. of guests">
            </form>
            <br>
            <button type = "button" id="submit" onclick= "displayOut();" style="margin-left: 105px;">Let Me $ee</button>
        </div>
        <div id = "results">
            <p id="gratuity"> </p>
            <p id="eachguest"> </p>
            <p id="totalof"> </p>
        </div>
    </div>
    <script src="tip_calc.js"></script>
</body>
</html>
